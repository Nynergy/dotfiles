# Prefix Mapping <C-a>
unbind C-b
set -g prefix C-a

# Escape time
set -s escape-time 5

# Number-row Friendly Indexes
set -g base-index 1
set -g pane-base-index 1

# Dynamically reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting and moving between panes with sensible keys
bind | split-window -h
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind H
unbind J
unbind K
unbind L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Copy-Paste with system clipboard (xclip)
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Switch windows with shift-arrows
bind -n S-Left previous-window
bind -n S-Right next-window

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=white'
set -g pane-active-border-style 'fg=colour2'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg black
set -g status-fg white
set -g status-left '#S :: '
set -g status-right '#H #[fg=colour0,bg=colour7] %m/%d/%y #[fg=colour0,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 5

setw -g window-status-current-style 'fg=colour0 bg=colour2'
setw -g window-status-current-format ' [#I] #W '

setw -g window-status-style 'fg=colour2 bg=colour0'
setw -g window-status-format ' [#I] #W '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour7 bg=colour0 bold'
