<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Startpage</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="startpage.css">
</head>
<body>
    <div class="greeting-container">
        <!-- Greeting is dynamically constructed in startpage.js -->
        <h1 id="greeting"></h1>
    </div>
    <div class="search-container">
        <input id="searchbar" autocomplete="off" type="text" title="Search" onkeydown="search(event)" placeholder="Google Search..." />
    </div>
    <div id="link-container">
        <!-- This is filled dynamically in startpage.js -->
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="startpage.js"></script>
</body>
</html>
